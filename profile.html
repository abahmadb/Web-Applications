<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.ico" type="image/x-icon" /> 
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
        <title>Personal Profile - RemyTutor</title>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- CONTROL PANEL HOME CSS -->
        <link rel="stylesheet" href="css/control.css">

        <!-- CONTROL PANEL PROFILE CSS -->
        <link rel="stylesheet" href="css/profile.css">

        <!-- FONTAWESOME CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

        <!-- Quill.js script for creating the personal presentation -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>



    <body>

        <input type="checkbox" id="toggle_menu">

        <!-- SIDEBAR FOR THE DASHBOARD -->
        <aside>
            <center>
                <img src="images/logo_transparent.png" alt="">
            </center>

            <p><label for="toggle_menu"><i class="fas fa-bars"></i></label></p>
            <a href="control.html"><i class="fas fa-desktop"></i><span>Control Panel</span></a>
            <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
            <a href="feedbacks.html"><i class="far fa-thumbs-up"></i><span>Feedbacks</span></a>
            <a href="#"><i class="fas fa-money-check-alt"></i><span>Payments</span></a>
            <a href="profile.html"  class="current_section"><i class="fas fa-user-alt"></i><span>Profile</span></a>
            <a href="#"><i class="fas fa-info-circle"></i><span>Sign out</span></a>

        </aside>


        <!-- CONTENT OF THE PAGE -->
        <main>
            <div>


                <!-- EACH OF THE FOLLOWING DIVS REPRESENT A COLUMN IN THE LAYOUT -->

                <!-- COLUMN ONE -->
                <div>

                    <!-- PERSONAL INFORMATION -->
                    <div class="box">

                        <h4>
                            General information 
                        </h4>
                        <br>
                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="firstname" placeholder="Name.."><br>

                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lastname" placeholder="Surname.."><br>

                            <label for="gender">Gender</label><br>
                            <select class="select-css">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>

                            <label for="birthday">Birthday</label><br>
                            <input type="date" id="birth" name="birth" placeholder="dd/mm/year"><br>

                            <label for="email">E-mail</label><br>
                            <input type="text" id="email" name="email" placeholder="E-mail.."><br>

                            <label for="phone_nr">Phone number</label><br>
                            <input type="text" id="phone_nr" name="phone_nr" placeholder="Phone number.."><br>

                            <p>
                                <input type="submit" value="Update">
                            </p>
                        </form>

                    </div>
                </div>


                <!-- COLUMN TWO -->
                <div>

                    <!-- PROFILE PICTURE -->
                    <div class="box">

                        <h4>
                            Profile photo 
                        </h4>
                        <p>
                            <img src="images/logo.png" class="profile_img" alt="profile image">
                        </p>
                        <form>
                            <input type="file" name="photo" id="photo">
                            <p>
                                <label class="file-label" for="photo">Upload a photo</label>
                            </p>
                        </form>

                    </div>

                    <br>

                    <!-- CHANGE PASSWORD -->
                    <div class="box">

                        <h4>
                            Change password
                        </h4>
                        <br>
                        <form>

                            <input type="text" id="old_pw" name="old_pw" placeholder="Old password.."><br>
                            <input type="text" id="new_pw" name="new_pw" placeholder="New password.."><br>
                            <input type="text" id="confirm_pw" name="confirm_pw" placeholder="Confirm password.."><br>
                            <p>
                                <input type="submit" value="Change password">
                            </p>
                        </form>
                    </div>

                </div>


                <!-- COLUMN THREE -->
                <div>

                    <!-- IDENTITY -->
                    <div class="box">

                        <h4>
                            Identity card
                        </h4>
                        <p>
                            <img src="images/id.png" class="id_img" alt="id image">
                        </p>
                        <form>
                            <input type="file" name="document_card" id="document_card">
                            <p>
                                <label class="file-label" for="document_card">Upload ID</label>
                            </p>
                        </form>
                    </div>

                    <br>

                    <!-- QUALIFICATION -->
                    <div class="box">

                        <h4>
                            Qualification 
                        </h4>
                        <p>
                            <img src="images/qualification.png" class="qualification_img" alt="qualification image">
                        </p>
                        <form>
                            <input type="file" name="qualification" id="qualification">
                            <p>
                                <label class="file-label" for="qualification">Upload qualification</label>
                            </p>
                        </form>

                    </div>


                </div>

                <!-- COLUMN FOUR -->
                <div>
                    <!-- TELL ABOUT YOURSELF -->
                    <div class="box" style="width: auto">

                        <h4>
                            Tell about yourself 
                        </h4>
                        <br>
                        <form method="post">

                            <label for="text-area"></label>

                            <div style="background-color: #FFF">
                                <div id="personal_presentation"></div>
                            </div>

                            <p>
                                <input type="submit" value="Submit">
                            </p>

                        </form>
                    </div>
                </div>



            </div>

        </main>

        <script>
            var quill = new Quill('#personal_presentation', {
                theme: 'snow',
                placeholder: 'Introduce yourself to students!',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'], 

                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                        [{ 'color': [] }],
                        
                        [{ 'align': [] }]
                    ]
                } 
            });
        </script>
    </body>

</html>
