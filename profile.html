<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.ico" type="image/x-icon" /> 
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
        <title>RemyTutor</title>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- CONTROL PANEL HOME CSS -->
        <link rel="stylesheet" href="css/control.css">

        <!-- CONTROL PANEL PROFILE CSS -->
        <link rel="stylesheet" href="css/profile.css">

        <!-- FONTAWESOME CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    </head>



    <body>

        <input type="checkbox" id="toggle_menu">

        <!-- SIDEBAR FOR THE DASHBOARD -->
        <aside>
            <center>
                <img src="images/logo_transparent.png" alt="">
            </center>

            <p><label for="toggle_menu"><i class="fas fa-bars"></i></label></p>
            <a href="control.html" class="current_section"><i class="fas fa-desktop"></i><span>Control Panel</span></a>
            <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
            <a href="feedbacks.html"><i class="far fa-thumbs-up"></i><span>Feedbacks</span></a>
            <a href="#"><i class="fas fa-money-check-alt"></i><span>Payments</span></a>
            <a href="profile.html"><i class="fas fa-user-alt"></i><span>Profile</span></a>
            <a href="#"><i class="fas fa-info-circle"></i><span>Sign out</span></a>

        </aside>


        <!-- CONTENT OF THE PAGE -->
        <main>
            <div>


                <!-- EACH OF THE FOLLOWING DIVS REPRESENT A COLUMN IN THE LAYOUT -->
                <div>

                    <!-- PERSONAL INFORMATION -->
                    <div class="box">

                        <h4>
                            General information 
                        </h4>
                        <br>
                        <form>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="firstname" placeholder="Name.."><br>

                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lastname" placeholder="Surname.."><br>

                            <label for="gender">Gender</label><br>
                            <select class="select-css">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>

                            <label for="birthday">Birthday</label><br>
                            <input type="date" id="birth" name="birth" placeholder="dd/mm/year"><br>

                            <label for="email">E-mail</label><br>
                            <input type="text" id="email" name="email" placeholder="E-mail.."><br>

                            <label for="phone_nr">Phone number</label><br>
                            <input type="text" id="phone_nr" name="phone_nr" placeholder="Phone number.."><br>

                            <p>
                                <input type="submit" value="Update">
                            </p>
                        </form>

                    </div>
                </div>



                <div>

                    <!-- PROFILE PICTURE -->
                    <div class="box">

                        <h4>
                            Profile photo 
                        </h4>
                        <p>
                            <img src="images/logo.png" class="profile_img" alt="profile image">
                        </p>
                        <form>
                            <input type="file" name="photo">
                            <p>
                                <input type="submit" value="Upload a photo">
                            </p>
                        </form>

                    </div>

                    <!-- CHANGE PASSWORD -->
                    <div class="box">

                        <h4>
                            Change password
                        </h4>
                        <br>
                        <form>

                            <input type="text" id="old_pw" name="old_pw" placeholder="Old password.."><br>


                            <input type="text" id="new_pw" name="new_pw" placeholder="New password.."><br>


                            <input type="text" id="new_pw_repeat" name="new_pw_repeat" placeholder="New password.."><br>

                            <p>
                                <input type="submit" value="Change password">
                            </p>
                        </form>

                    </div>

                </div>


                <div>
                    <div class="box">
                        <center>
                            <h4>
                                Tell about yourself 
                            </h4>
                        </center>
                    </div>
                </div>



            </div>

        </main>
    </body>

</html>
