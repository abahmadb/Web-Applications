<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
        <title>RemyTutor</title>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- CONTROL PANEL CSS -->
        <link rel="stylesheet" href="css/control.css">
        <link rel="stylesheet" href="css/control_main.css">

        <!-- SIGN UP IN HOME CSS FOR MODAL STYLE -->
        <link rel="stylesheet" href="css/sign_up_in.css">
        
        <!-- FEEDBACKS CSS -->
        <link rel="stylesheet" href="css/feedbacks.css">
        
        <!-- FONTAWESOME CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    </head>

    <body>

        <input type="checkbox" id="toggle_menu">
        

        <!-- SIDEBAR FOR THE DASHBOARD -->
        <aside>
            <center>
                <a href="index.html"><img src="images/logo_transparent.png" alt=""></a>
            </center>

            <p><label for="toggle_menu"><i class="fas fa-bars"></i></label></p>
            <a href="control.html"><i class="fas fa-desktop"></i><span>Control Panel</span></a>
            <a href="chat.html"><i class="fas fa-comment-dots"></i><span>Chat</span></a>
            <a href="feedbacks.html" class="current_section"><i class="far fa-thumbs-up"></i><span>Feedbacks</span></a>
            <a href="payments.html"><i class="fas fa-money-check-alt"></i><span>Payments</span></a>
            <a href="profile.html"><i class="fas fa-user-alt"></i><span>Profile</span></a>
            <a href="index.html"><i class="fas fa-info-circle"></i><span>Sign out</span></a>

        </aside>


        <!-- CONTENT OF THE PAGE -->
        
        <main>

            <div>

                <div class="flex-container">

                    <div>

                        <span class="heading">User Rating</span>

                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>

                        <center>
                        <p id="avg">No reviews found</p>
                        </center>

                        <div class="row">
                            <div class="side">
                                <div>5 star</div>
                            </div>
                            <div class="middle">
                                <div class="bar-container">
                                    <div class="bar-5"></div>
                                </div>
                            </div>
                            <div class="side right">
                                <div>0</div>
                            </div>
                            <div class="side">
                                <div>4 star</div>
                            </div>
                            <div class="middle">
                                <div class="bar-container">
                                    <div class="bar-4"></div>
                                </div>
                            </div>
                            <div class="side right">
                                <div>0</div>
                            </div>
                            <div class="side">
                                <div>3 star</div>
                            </div>
                            <div class="middle">
                                <div class="bar-container">
                                    <div class="bar-3"></div>
                                </div>
                            </div>
                            <div class="side right">
                                <div>0</div>
                            </div>
                            <div class="side">
                                <div>2 star</div>
                            </div>
                            <div class="middle">
                                <div class="bar-container">
                                    <div class="bar-2"></div>
                                </div>
                            </div>
                            <div class="side right">
                                <div>0</div>
                            </div>
                            <div class="side">
                                <div>1 star</div>
                            </div>
                            <div class="middle">
                                <div class="bar-container">
                                    <div class="bar-1"></div>
                                </div>
                            </div>
                            <div class="side right">
                                <div>0</div>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="flex-container" id="rev-container"></div>

                <div>

                    <div class="box hoverable_rows" id="give-feed">

                        <h2>Here you can give feedbacks, have a lecture with someone to start giving feedbacks!</h2>

                    </div>

                </div>

                </div>

            </main>

        <div class="modal">

            <div class="sign_up_in" id="feedform">

                <form action="" method="post">

                    <center>

                        <div></div>
                        <br>
                        <div id="scoretag">Score: 0</div>

                        <div class="rating">
                            <div class="rating-upper">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                            <div class="rating-lower">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                        <br>
                        <label for="comment">Comment:</label>
                        <br>
                        <textarea id="comment" rows="5" cols="33"></textarea>
                        <br>
                        <input class="feedreq" type="submit" value="Submit feedback">

                    </center>

                </form>

            </div>

            <div onclick="toggle_modalfeed(event)" class="close_modal">X</div>

        </div>

        <!-- FEEDBACKS JS -->
        <script src="js/feedbacks.js"></script>
        <!-- HOME JS FOR REUSING TOGGLE MODAL FUNCTION -->
        <script src="js/home.js"></script>

    </body>

</html>
