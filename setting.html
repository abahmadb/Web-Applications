<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="images/logo.ico" type="image/x-icon" /> 
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
        <title>RemyTutor</title>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/control.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="css/setting.css">
    </head>

    <input type="checkbox" id="check">

    <body>


    <!-- WEBSITE HEADER start -->
        <header>


            <div id="logo_wrap">
                <img src="images/logo.png">
            </div>

            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>

            <div id="menu_wrap">
                <nav>
                    <a href="index.html" class=>Home</a>
                    <a href="index.html">Sign Out</a>

                </nav>
            </div>
        </header>
        <!-- WEBSITE HEADER end -->


        <!--sidebar start-->
        <div class="sidebar">
            <center>
                <img src="images/logo.png" class="profile_image" alt="">
                <h4>WELCOME</h4>
            </center>

            <a href="#"><i class="fas fa-desktop"></i><span>Control Panel</span></a>
            <a href="#"><i class="fas fa-envelope"></i><span>Email</span></a>
            <a href="#"><i class="fas fa-tty"></i><span>Phone</span></a>
            <a class="active" href="setting.html"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
            <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>

        </div>
        <!--sidebar end-->


        <!--setting body start-->
        <div class="setting bground">
            <div class="box">
                <h4>
                    General information 
                </h4>
                <br/>
                <form>
                    <label for="fname">First Name</label><br/>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br/>

                    <label for="lname">Last Name</label><br/>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br/>

                    <label for="gender">Gender</label><br/>
                    <select id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select><br/>
                        
                    <label for="birthday">Birthday</label><br/>
                    <input type="date" id="birthday" name="birthday"><br/>
                    
                    <input type="submit" value="Convalidate">
                </form>
                
            </div>
            <div class="box">
                
                <h4>Photo</h4>
                <img src="images/logo.png" class="profile_img" alt="profile image">
                <form>
                    <input type="submit" value="Upload">
                </form>
                
            </div>
            
            <div class="box">        
                <h4>Password setting</h4>
                <br/>
                <form method="post">
                    <label for="oldpsw">Old Password</label><br/>
                    <input type="password" id="oldpsw" name="oldpsw" placeholder="enter old password.."><br/>
                    <label for="newpsw">New Password</label><br/>
                    <input type="password" id="newpsw" name="newpsw" placeholder="enter new password.."
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br/>
                    <label for="re_newsw"></label>
                    <input type="password" id="re_newpsw" name="re_newpsw" placeholder="re-enter new password.."><br/>
                    <input type="submit" value="Convalidate">
                </form>
               
            </div>
            
            <div class="box">
                
                <h4>Tell about yourself</h4>
                <form method="post">
                    <label for="tarea"></label>
                    <textarea id="tarea" rows="20">say something</textarea>
                    <input type="submit" value="Convalidate">
                </form>
            </div>
        </div>
        <!--setting body end-->


    </body>

</html>
